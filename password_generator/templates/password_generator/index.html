{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <h1>Password generator</h1>
        <form action="/password/">
            <select name="length" class="form_select">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select> Length password <br>
            <input type="checkbox" name="special" class="form-check-input" checked> Special characters <br>
            <input type="checkbox" name="uppercase" class="form-check-input" checked> Uppercase <br>
            <input type="checkbox" name="number" class="form-check-input" checked> Number <br><br>
            <input type="submit" value="password generator" class="btn btn btn-outline-primary">
        </form>
    </div>
</body>

</html>
